<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Service</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" href="logoAba.png">
</head>

<body>
    <div class="header">
        <img class="logo" src="Contat-removebg-preview (1).png" alt="">
    </div>

    <section id="container">
        <form id="contatoForm">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="tel" placeholder="Telefone" required>
            <textarea id="mensagem" placeholder="Escreva um comentÃ¡rio (opcional)"></textarea>

            <div class="area-botao">
                <button id="adicionar" type="submit">Adcionar Contato</button>
            </div>
        </form>
    </section>

    <div class="botoes">
        <button id="mostrarContatos">Mostrar Contatos</button>
        <button id="ocultarContatos">Ocultar Contatos</button>
    </div>

    <section id="lista">
        <div id="contatoLista">
           <h2>Lista de contatos: </h2>
           <div><ul id="contato-lista"></ul></div>
           
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
